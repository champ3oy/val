<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Day Card</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script async src="emojis.js"></script>
  </head>

  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Solitreo"
      rel="stylesheet"
    />
    <div id="con" style="display: flex; flex-direction: column">
      <div class="container">
        <div class="envelope"></div>
        <div class="card">
          <h1 class="message">
            Do you know!<br />what’s on Valentine’s Day menu?<br />Me n U ❤️
          </h1>
          <div class="heart"></div>
        </div>

        <div class="cover"></div>
        <div class="lid"></div>
        <div class="shadow"></div>
      </div>

      <div id="loading">
        <div class="text">
          <p>Will you be my valentine?</p>
        </div>
        <div id="btn" class="answers">
          <button>Yes</button>
          <button>Erm! Yes</button>
        </div>
      </div>
    </div>
    <div id="con2">
      <div class="container">
        <div class="card2">
          <h1 class="message">
            Maddy...<br />you're locked with me...<br />Me n U forever ❤️
          </h1>
          <div class="heart"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
